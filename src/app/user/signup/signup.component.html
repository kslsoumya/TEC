<div class="container">
  <h3 class="accountHeading p-3">Sign Up Here!!</h3>
  <div class="row">
  <div class="col-sm-12 col-md-6 mx-auto pt-5 shadow  bg-white rounded">
      <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink = '/signup'>SignUp</a>
          </li>
        </ul>
        <br/>
    <form #createUserForm="ngForm" (ngSubmit)="createUser()" class= "pl-4">
        <div class="form-group">
            <label><strong>Email  </strong></label>
            <input type="email" name="emailId" [(ngModel)]="emailId" #email="ngModel" class="form-control" required>
            <input type="checkbox" name="isAdmin"  [(ngModel)]="isAdmin" value="true"><small>Are you a admin?</small>
          </div>

      <div [hidden]="email.value || email.pristine" class="alert alert-danger">
        Email Id is required
      </div>

      <div class="form-group">
        <label><strong>Password  </strong></label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" #pwd="ngModel" required>
      </div>

      <div class="form-group">
          <label><strong>First Name  </strong></label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName" #fName="ngModel" required>
        </div>

        <div class="form-group">
            <label><strong>Last Name  </strong></label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName" #lName="ngModel" required>
          </div>

       <div class="form-group">
          <label><strong>Mobile  </strong></label>
        <!-- <input type="tel"  name="mobile" [(ngModel)]="mobile" #contact="ngModel" class="form-control" required> -->
        <international-phone-number [(ngModel)]="mobile" placeholder="Enter phone number" 
        [maxlength]="20"  #contact="ngModel" name="contact"  [defaultCountry]="'in'" [required]="true">
        </international-phone-number>
        <!-- <input type="text" name="tel" ng-model="tel" ng-intl-tel-input> -->

          </div>


      <div class="form-group" style="text-align: center">

        <button type="submit" class="btn btn-outline-success" [disabled]='!createUserForm.form.valid'>SignUp</button>
        &nbsp; &nbsp;
        <button class="btn btn-outline-danger" routerLink = "/home">Cancel</button>
      </div>

    </form>
    </div>
  </div>

</div>
